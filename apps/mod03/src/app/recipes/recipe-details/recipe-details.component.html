<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe!.imagePath" alt="recipe.name" class="img-fluid" style="max-height: 300px" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe!.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" nxAppsDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu" style="cursor: pointer">
                <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a>
                <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe!.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of recipe!.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
