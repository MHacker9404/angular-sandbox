<div class="row">
    <div class="col-xs-10">
        <nx-apps-shopping-edit></nx-apps-shopping-edit>
        <hr />
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients; let index=index"
                (click)="onEditItem(index)"
            >
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
