<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        formControlName="name"
                    />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amout</label>
                    <input
                        type="number"
                        name="amount"
                        id="amount"
                        class="form-control"
                        formControlName="amount"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddItem()" *ngIf="!editMode">Add</button>
                    <button class="btn btn-success" type="button" (click)="onAddItem()" *ngIf="editMode">Update</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
