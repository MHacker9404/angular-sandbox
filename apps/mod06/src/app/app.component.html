<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <li class="list-group-item" [ngClass]="{odd: onlyOdd}" [ngStyle]="{backgroundColor: 'yellow'}"
                    *ngFor="let number of numbers">
                    {{number}}
                </li>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p nxAppsBasicHighlight>Style me with the basic directive</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p nxAppsBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'pink'">Style me with the better directive</p>
        </div>
    </div>
</div>
